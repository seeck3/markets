<section>
  <div>
    <!-- <label for="">Search:</label> -->
    <input class="form-control form-control-lg form-control-borderless" type="text" name="searchBar" [(ngModel)]="searchEngine"
      placeholder="Search.....">
  </div>
  <br>
  <br>
  <div class='bikes'>
    <div class='bike' *ngFor='let p of posts | filter: searchEngine'>
      <div *ngIf='p.users == userID'>

        <div class='col-sm-3'>

          <img *ngIf='p.photo' [src]='p.photo'>
        </div>
        <div class='col-sm-7'>
          <h2 class="title">Title: {{ p.title }}</h2>
          <p class="title">Description: {{ p.description }} </p>
        </div>
        <div class='col-sm-2'>
          <h2>Price: {{ p.price | currency:'USD':true }} </h2>
          <h4>Location: {{ p.location }} </h4>
        </div>
        <h5>Updated: {{ p.createdAt }}</h5>
        {{ p.users }}
        <button class='btn btn-danger' (click)='onDelete(p._id)' *ngIf='p.users == userID'>Delete</button>
        <hr>
      </div>
    </div>
    <br>
  </div>
</section>
